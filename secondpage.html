<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Landing Page</title>
  <style>
    
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #ffecd2, #fcb69f, #fad0c4, #fbc2eb);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  display: flex;
  gap: 40px;
  align-items: center;
}

/* Image grid for desktop */
.images {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 15px;
  width: 400px;
}

.images img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.images img.tall {
  grid-row: 1 / 3;
  grid-column: 2;
  height: 415px;
}

.content {
  background: #ff6f61;
  padding: 40px;
  border-radius: 5px;
  color: white;
  width: 450px;
}

.content .small-text {
  font-size: 14px;
  margin-bottom: 10px;
  color: black;
}

.content h1 {
  font-size: 50px;
  margin-bottom: 20px;
  line-height: 1.2;
  color: black;
}

.btn {
  text-decoration: none;
  font-size: 16px;
  color: black;
  padding: 20px 5px 0px 5px;
  border-radius: 4px;
  transition: 0.3s;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.btn img {
  width: 16px;
  height: 16px;
  vertical-align: middle;
}

@media (max-width: 1024px) {
  .container {
    flex-direction: column;
    gap: 30px;
  }

  .images {
    width: 100%;
    grid-template-columns: 1fr 1fr;
  }

  .images img.tall {
    grid-row: auto;
    grid-column: auto;
    height: 200px;
  }

  .content {
    width: 100%;
    text-align: center;
  }

  .content h1 {
    font-size: 40px;
  }
}

@media (max-width: 600px) {
  .container {
    flex-direction: column;
    gap: 20px;
  }

  .images {
    grid-template-columns: 1fr;
    width: 100%;
  }

  .images img {
    height: 180px;
  }

  .content {
    width: 100%;
    padding: 20px;
    text-align: center;
  }

  .content h1 {
    font-size: 28px;
  }

  .btn {
    font-size: 14px;
    padding: 10px;
  }
}


  </style>
</head>
<body>
  <div class="container">
    
    <div class="images">
      <img src="the stag.jpg" alt="Street Scene">
      <img class="tall" src="tablefood.jpg" alt="Broadway Sign">
      <img src="street.jpg" alt="Food Table">
    </div>

    <div class="content">
      <p class="small-text">LOREM IPSUM</p>
      <h1>LOREM IPSUM<br>SET ADEMIR</h1>
      <a href="firstpage.html" class="btn">Click <img src="icons8-arrow-30.png" alt=""></a>
    </div>
  </div>
</body>
</html>
